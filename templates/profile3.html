<head>
	<link rel="stylesheet" type="text/css" href="../static/css/profile.css">
	<link rel="stylesheet" href="../static/css/dropdown.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>



<title>{{current_user.firstName}}'s Brainswole Profile</title>

<body>

<div align="center">

	<br>
	<br>

	<p>{{ firstName }}'s Recent Activity</p>
	<br>
	{% for concept in conceptObjs[:5] %}
	<a href="../{{userName}}/concept/{{ concept['concept'] }}">{{ concept['concept'] }}</a><br>
	{% endfor %}

	<br>
	<br>
	<br>

	<select id='courseSelect' onchange='getCourse()'>
		<option> -- select course -- </option>
		{% for course in courses.keys() %}
		<option value='{{course}}'>{{course}}</option>
		{% endfor %}
	</select>

</div>

<div id='courseDiv'></div>

</body>

<script type="text/javascript">

	var linearAlgebra = '<table id="courseTable"> <tr> <th>Concept</th> <th id="pract">Explanations</th> <th id="pract">Practice</th> </tr> {% for concept in courses["linear algebra"] %} <tr> <td id="concept">{{ concept["concept"] }}</td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["explanations"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["explanations"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["practice"]|length+concept["demos"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["practice"] %} <li>{% if 'url' in link.keys() %}<a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a>{% else %}{{link["title"]}} {% endif %}</li> {% endfor %} {% for link in concept["demos"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> </tr> {% endfor %} </table>';
	var cryptography = '<table id="courseTable"> <tr> <th>Concept</th> <th id="pract">Explanations</th> <th id="pract">Practice</th> </tr> {% for concept in courses["cryptography"] %} <tr> <td id="concept">{{ concept["concept"] }}</td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["explanations"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["explanations"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["practice"]|length+concept["demos"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["practice"] %} <li>{% if 'url' in link.keys() %}<a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a>{% else %}{{link["title"]}} {% endif %}</li> {% endfor %} {% for link in concept["demos"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> </tr> {% endfor %} </table>';
