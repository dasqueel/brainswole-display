<head>
	<link rel="stylesheet" type="text/css" href="../static/css/profile.css">
	<link rel="stylesheet" href="../static/css/dropdown.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<div align="center">

	<br>
	<br>

	<p>{{ current_user.firstName }}'s Recent Activity</p>
	<br>
	{% for concept in conceptObjs[:5] %}
	<a href="../{{current_user.userName}}/concept/{{ concept['concept'] }}">{{ concept['concept'] }}</a><br>
	{% endfor %}

	<br>
	<br>
	<br>

	<select id='courseSelect' onchange='getCourse()'>
		<option> -- select course -- </option>
		{% for course in courses.keys() %}
		<option value='{{course}}'>{{course}}</option>
		{% endfor %}
	</select>

</div>

<div id='courseDiv'></div>

</body>

<script type="text/javascript">

function getCourse() {
	var course = $('#courseSelect').find(":selected").text();
	var calculus = '<table id="courseTable"> <tr> <th>Concept</th> <th id="pract">Explanations</th> <th id="pract">Practice</th> </tr> {% for concept in courses["calculus"] %} <tr> <td id="concept">{{ concept["concept"] }}</td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["explanations"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["explanations"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["practice"]|length+concept["demos"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["practice"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }} || correct: {{link["probsCorrect"]}} attempted: {{link["probsAttempted"]}}</a></li> {% endfor %} {% for link in concept["demos"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %}</ul> </div> </td> </tr> {% endfor %} </table>';
	var statistics = '<table id="courseTable"> <tr> <th>Concept</th> <th id="pract">Explanations</th> <th id="pract">Practice</th> </tr> {% for concept in courses["statistics"] %} <tr> <td id="concept">{{ concept["concept"] }}</td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["explanations"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["explanations"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["practice"]|length+concept["demos"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["practice"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }} || correct: {{link["probsCorrect"]}} attempted: {{link["probsAttempted"]}}</a></li> {% endfor %} {% for link in concept["demos"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %}</ul> </div> </td> </tr> {% endfor %} </table>';
	var algorithms = '<table id="courseTable"> <tr> <th>Concept</th> <th id="pract">Explanations</th> <th id="pract">Practice</th> </tr> {% for concept in courses["algorithms"] %} <tr> <td id="concept">{{ concept["concept"] }}</td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["explanations"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["explanations"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["practice"]|length+concept["demos"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["practice"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }} || correct: {{link["probsCorrect"]}} attempted: {{link["probsAttempted"]}}</a></li> {% endfor %} {% for link in concept["demos"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %}</ul> </div> </td> </tr> {% endfor %} </table>';
	var probability = '<table id="courseTable"> <tr> <th>Concept</th> <th id="pract">Explanations</th> <th id="pract">Practice</th> </tr> {% for concept in courses["probability"] %} <tr> <td id="concept">{{ concept["concept"] }}</td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["explanations"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["explanations"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %} </ul> </div> </td> <td id="pract"> <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{concept["practice"]|length}} <span class="caret"></span></button> <ul class="dropdown-menu"> {% for link in concept["practice"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }} || correct: {{link["probsCorrect"]}} attempted: {{link["probsAttempted"]}}</a></li> {% endfor %} {% for link in concept["demos"] %} <li><a href="http://{{ link["url"] }}" target="_blank">{{ link["title"] }}</a></li> {% endfor %}</ul> </div> </td> </tr> {% endfor %} </table>';
	if (course == "probability") {
		$("#courseDiv").html(probability);
	}
	else if (course == "calculus") {
		$("#courseDiv").html(calculus);
	}
	else if (course == "algorithms") {
		$("#courseDiv").html(algorithms);
	}
	else if (course == "statistics") {
		$("#courseDiv").html(statistics);
	}
}

</script>
